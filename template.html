<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body>
  <ul id="cat-list"></ul>
  <div>

    <h2 data-bind="text: name"></h2>
    <p data-bind="text: level"></p>
    <div data-bind="text: clickCount"></div>
    <img data-bind="click: incrementCounter, attr: { src: imgSrc }" src="" alt="cute cat">

  </div>
</body>

</html>
